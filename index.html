<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Rock , Paper and Scissor</title>

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet">
    <script src="script.js"  defer></script>
    
    
</head>
<body class=" bg-light  ">

<!-- title -->
<div class=" display-5 text-center m-5 "> Rock Paper and Scissors</div>
<!-- The three buttons -->
<section class=" p-2 ">
    <div class="container"> 
        <center>
        <div class="row ">
            <div class=" col-4 " >
                <button class="btn choice"   > <img class=" p-3 img-fluid " id="rock" src="images/rock.PNG" width="200px" > </button>
                <h3> Rock</h3>
            </div>
            <div class=" col-4 ">
                <button class=" btn  choice "  > <img class=" p-3 img-fluid "  id="scissor" src="images/scissor.PNG" width="80px" > </button>
                <h3> Scissors</h3>
            </div>
            <div class=" col-2 ">
                <button class=" btn choice" > <img class=" p-3 img-fluid " id="paper"  src="images/paper.PNG" width="300px" height="200px" > </button>
                <h3> Paper</h3>
            </div>
        </div> 
        </center> 
       
    </div>

</section>
<!-- notice -->
<center>    
 <div class="col-6 p-2 ">
    <h1 class="display-6 "  id="notice"><b>Fist to reach 5 points Wins!!</b></h1>
 </div>

</center>
<!-- Scores -->
<section class=" m-3 p-3 ">
    <center>
        <h2>Scores</h2>
        <div class="row scores">
            <div class="col-6 ">
                <h1 id="plScore"></h1>
                <p>Player Score</p>
            </div>
            <div class=" col-6">
                <h1 id="cpScore"></h1>
                <p>Computer Score</p>
            </div>
            
        </div>
    </center>
</section>



</body>
</html>
